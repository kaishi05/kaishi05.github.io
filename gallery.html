		  <canvas id="canvas" width="1500px" height="1000px"></canvas><br>
		  <img src="images/left.jpg" onclick="previousImage();" style="width:75px;">
		  <img src="images/right.jpg" onclick="nextImage();" style="width:75px;">
		  <script>
		  function update() {
		    pen.clearRect(0,0,canvas.width,canvas.height);
		    canvas.width=images[index].width;
		    canvas.height=images[index].height;
		    pen.drawImage(images[index],0,0,images[index].width,images[index].height,0,0,canvas.width,canvas.height);
		  }
		  function previousImage() {
		    index-=1;
		    if (index<0) {
		      index=images.length-1;
		    } else if (index>images.length-1) {
		      index=0
		    }
		  }
		  function nextImage() {
		    index+=1;
		    if (index<0) {
		      index=images.length-1;
		    } else if (index>images.length-1) {
		      index=0
		    }
		  }
		  function imageList(images) {
		    var list=[];
		    for (var i=0;i<images.length;i++) {
		      list.push(new Image());
		      list[i].src=images[i];
		    }
		    return list;
		  }
		  function arrowKeys(event) {
		    if (event.code=="ArrowLeft") {
		      previousImage();
		    } else if (event.code=="ArrowRight") {
		      nextImage();
		    }
		  }
		  var index=0
		  var canvas=document.getElementById("canvas");
		  var pen=canvas.getContext("2d");
		  var images=imageList(["images/gallery/p1.jpg","images/gallery/p2.jpg","images/gallery/p3.jpg",
		  						"images/gallery/p4.jpg","images/gallery/p5.jpg","images/gallery/p6.jpg",
		  						"images/gallery/p7.jpg","images/gallery/p8.jpg","images/gallery/p9.jpg",
		  						"images/gallery/p10.jpg","images/gallery/p11.jpg","images/gallery/p12.jpg",
		  						"images/gallery/p13.jpg","images/gallery/p14.jpg","images/gallery/p15.jpg",
		  						"images/gallery/p16.jpg","images/gallery/p17.jpg","images/gallery/p18.jpg",
		  						"images/gallery/p19.jpg","images/gallery/p20.jpg","images/gallery/p21.jpg",
		  						"images/gallery/p22.jpg","images/gallery/p23.jpg","images/gallery/p24.jpg","images/gallery/p25.jpg"]); //put image files here!
		  document.addEventListener("keydown",arrowKeys);
		  setInterval(update,1);
		  </script>
